<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Edit Comment</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
    <form action={{ url_for('edit_comment', comment_id=comment['id']) }} method="POST">
    <p>
        <label for="message">Comment:</label><br>
        <textarea name="message" rows="5" cols="100" required>{{comment['message']}}</textarea><br>
    </p><br>
    Edited {{ comment['edited_count'] }} times.
<button type="Update">Submit</button>
</form>
</body>
{% include 'footer.html' %}
</html>
