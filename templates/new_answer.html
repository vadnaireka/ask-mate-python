<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Add New Answer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
    <h2>{{ question['title'] }}</h2>
    <p>{{ question['message'] }}</p>
    <form action={{ url_for('route_new_answer', id=question['id']) }} method="POST">
        <p>
            <label for="message">Answer:</label><br>
            <textarea name="message" rows="5" cols="100" placeholder="Please enter your answer here..." required></textarea>
        </p>
        <p>
            <label for="image">Upload image:</label><br>
            <textarea name="image" rows="1" cols="50"></textarea>
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
{% include 'footer.html' %}
</html>
