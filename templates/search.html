<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
<h1>Ask Mate</h1>
    <p> Results in questions:
    {% for result in data %}
        <li>
            <a href= "/question/{{ result.id }}">{{ result.title}}</a>
        </li>
    {% endfor %}
    </p>
    <p>Results in answers:
    {% for result in answer_data %}
        <li><a href= "/question/{{ result.question_id }}">{{ result.message }}</a></li>
    {% endfor %}
    </p>
</body>
{% include 'footer.html' %}
</html>
